function Shape(edge)
{
	this.edge = edge;
}

Shape.prototype.getArea = function()
{
	return -1;
}

Shape.prototype.getEdge = function()
{
	return this.edge;
}


function Triangle(bottom, height)
{
	Shape.call(this, 3);

	this.bottom = bottom;
	this.height = height;
}

Triangle.prototype = new Shape();

Triangle.prototype.getArea = function()
{
	return 0.5 * this.bottom * this.height;
}
